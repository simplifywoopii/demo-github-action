name: CICD
on:
  push:
    branches:
      - main

env:
  GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
  GOOGLE_REGION: ${{ secrets.GCP_REGION }}
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCR_REPOSITORY_NAME: ${{ vars.GCR_REPOSITORY_NAME }}
  IMAGE: nginx

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: 'google-github-actions/auth@v2'
        id: "auth"
        name: 'Authenticate to Google Cloud'
        with:
          credentials_json: ${{ env.GOOGLE_APPLICATION_CREDENTIALS }}
          token_format: access_token
      
      # https://docs.docker.com/build/ci/github-actions/
      - uses: docker/login-action@v3
        name: "Docker Login"
        with:
          # registry: '${{ env.GOOGLE_REGION }}-docker.pkg.dev'
          registry: us-central1-docker.pkg.dev
          # username: _json_key
          username: oauth2accesstoken
          # password: ${{ env.GOOGLE_APPLICATION_CREDENTIALS }}
          password: ${{ steps.auth.outputs.access_token }}
          
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # tags: ${{ env.GOOGLE_REGION }}-docker-pkg-dev/${{ env.GCP_PROJECT_ID }}/${{ env.GCR_REPOSITORY_NAME }}/${{ env.IMAGE }}:${{ github.sha }}
          tags: us-central1-docker.pkg.dev/devops-421112/demo-simplifywoopii:${{ github.sha }}

          
    
